<VirtualHost _default_:443>
Protocols h2 http:/1.1
ServerName www.webbuilder.flowzdigital.com
ServerAlias *.flowzdigital.com
DocumentRoot "/var/www/html/"
<Directory "/var/www/html/">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
SSLEngine On
SSLCertificateFile /etc/ssl/cert/cert_staging.pem
SSLCertificateKeyFile /etc/ssl/privkey/privkey_staging.pem
</VirtualHost>


<VirtualHost *:80>
ServerName www.webbuilder.flowzdigital.com
ServerAlias *.flowzdigital.com
#Redirect / https://www.webbuilder.flowzdigital.com
DocumentRoot "/var/www/html/"
<Directory "/var/www/html/">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
</VirtualHost>
